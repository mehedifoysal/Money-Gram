<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Money Gram</title>

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!--Bootstrap css-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!--Main stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Resposive stylesheet-->
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body class="position-relative">

<header class="mg-header">
    <h3 class="text-center py-4">Money Gram</h3>
</header>

<main class="mb-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <img src="assets/images/fly-money-fly.png" class="img-fluid" alt="fly-money-fly">
            </div>
            <div class="col-lg-5">
                <div class="money-calculate mt-4 mt-lg-0">
                    <div class="row justify-content-center">
                        <div class="col-lg-9">
                            <form action="#" class="balance-calculate" method="post" >
                                <h5 class="text-center mb-4">Income</h5>
                                <div class="form-group row mb-4">
                                    <label for="income" class="col-3 col-form-label text-sm-end">Income</label>
                                    <div class="col-9">
                                        <input type="text" class="form-control" id="income">
                                    </div>
                                </div>

                                <h5 class="text-center mb-4">Expenses</h5>
                                <div class="form-group row mb-3">
                                    <label for="expense-for-food" class="col-3 col-form-label text-sm-end">Food:</label>
                                    <div class="col-9">
                                        <input type="text" class="form-control" id="expense-for-food">
                                    </div>
                                </div>
                                <div class="form-group row mb-3">
                                    <label for="expense-for-rent" class="col-3 col-form-label text-sm-end">Rent:</label>
                                    <div class="col-9">
                                        <input type="text" class="form-control" id="expense-for-rent">
                                    </div>
                                </div>
                                <div class="form-group row mb-4">
                                    <label for="expense-for-clothes" class="col-3 col-form-label text-sm-end">Clothes:</label>
                                    <div class="col-9">
                                        <input type="text" class="form-control" id="expense-for-clothes">
                                    </div>
                                </div>
                                <div id="expense-error" class="mb-2 text-center"></div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary balance-calculate-btn">Calculate</button>
                                </div>
                            </form>

                            <h5 id="total-expenses" class="text-center mt-4">Total Expenses: <span>0</span></h5>
                            <h5 id="current-balance" class="text-center mt-4 mb-0">Balance: <span>0</span></h5>

                            <form action="#" method="post" class="save-balance-form">
                                <div class="save-balance-form-row d-flex justify-content-center align-items-center">
                                    <div class="form-group mb-0 d-flex align-items-center">
                                        <label for="expense-for-food" class="col-form-label">Save:</label>
                                        <input type="text" class="form-control" id="saving-percentage">
                                    </div>
                                    <span>%</span>
                                    <button type="submit" class="btn btn-primary save-balance-btn">Save</button>
                                </div>
                                <div id="saving-error" class="mb-2 text-center"></div>
                            </form>
                            <h5 id="saving-amount" class="text-center mt-4">Saving Amount: <span>0</span></h5>
                            <h5 id="remaining-balance" class="text-center mt-4 mb-0">Remaining Balance: <span>0</span></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!--Bootstrap js-->
<script src="assets/js/bootstrap.bundle.min.js"></script>
<!--Main js-->
<script src="assets/js/script.js"></script>
</body>
</html>
